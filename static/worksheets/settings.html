      <main class="main">
        <div class="main__container">
          <h2 class="heading">Settings</h2>
          <div class="block">
            <div class="block__body">
              <center>
                <h1>Search Engine</h1>
                <form id="searchEngineForm">
                  <select id="searchengine" name="searchengine">
                    <option value="bing">Bing</option>
                    <option value="google">Google</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                  </select>
                  <br>
                  <button type="submit">Save</button>
                </form>
                <h1>Tab Cloak</h1>
                <form id="settings-form">
                  <label for="favicon">Favicon:</label>
                  <br>
                  <select id="favicon" name="favicon">
                    <option value="/worksheets/assets/favicon/logo.png">Astroid Logo</option>
                    <option value="/worksheets/assets/favicon/gmail-16-16.png">Gmail Logo</option>
                  </select>
                  <br>
                  <label for="site-name">Site Name:</label>
                  <br>
                  <input type="text" id="site-name" name="site-name" value="My Site">
                  <br>
                  <button type="submit">Save</button>
                </form>
                <br></br>
                <h1>Panic Button</h1>
                <form id="settingsForm">
                  <label for="keyInput">Custom Key:</label>
                  <br>
                  <input type="text" id="keyInput" required>
                  <br>
                  <label for="urlInput">Website URL:</label>
                  <br>
                  <input type="text" id="urlInput" required>
                  <br>
                  <button type="submit">Save</button>
                </form>
                <br></br>
                <h1>About Blank Toggle</h1>
                <label for="ABC">Start ABC On Page Load?</label>
                <input type="checkbox" id="ABC">
                <br />
                <label for="ABCDirect">Move To:</label>
                <br />
                <input type="text" id="ABCDirect">
              </center>
            </div>
